<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/formulariop.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro de alumnos</h1>
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre Completo</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="rut" required><span class="barra"></span>
                <label for="">Rut Del Alumno</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Correo instutucional</label>
            </div>
            <div class="grupo">
                <input type="date" name="" id="date" required><span class="barra"></span>
                <label for="">Fecha De Creacion</label>
            </div>

            <button type="submit">Registrar</button>
        </div>
    </form>
</body>

</html>
